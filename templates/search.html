<!doctype html>
<html lang="en">
<head>
    <!-- Мета-теги, обязательные для Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">

    <title>Search</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center">Search Students</h3>
        <form action="/search" method="post">
            <div class="form-group">
                <label for="search_query">Search by Roll Number or Name:</label>
                <input type="text" class="form-control" id="search_query" name="search_query" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if results %}
            <h5 class="mt-3">Search Results:</h5>
            {% for student in results %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ student.sname }}</h5>
                        <p class="card-text">
                            <strong>ID Number:</strong> {{ student.rollno }}<br>
                            <strong>Semester:</strong> {{ student.sem }}<br>
                            <!-- Другие поля студента, которые вы хотите отобразить -->
                        </p>
                        <!-- Добавьте ссылку для просмотра полной информации о студенте -->
                        <a href="{{ url_for('view_student', rollno=student.rollno) }}" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="mt-3">No results found.</p>
        {% endif %}
    </div>

    <!-- Опциональные скрипты Bootstrap -->
    <!-- jQuery первый, затем Popper.js, затем Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
